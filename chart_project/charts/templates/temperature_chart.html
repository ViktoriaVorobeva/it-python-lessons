<!DOCTYPE html>
<html>
<head>
    <title>График температур пациента</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Температурный график пациента</h1>
    <canvas id="temperatureChart"></canvas>

    <script>
        var ctx = document.getElementById('temperatureChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ days|safe }},
                datasets: [{
                    label: 'Температура',
                    data: {{ temperatures|safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
